<div class="app flex-row">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="clearfix mt-5">
        <h4 class="pt-3">Votre compte n'est pas actif!</h4>
        <p class="text-muted">Votre compte a expiré ou n'a pas encore été activé</p>
      </div>
      <div class="input-prepend input-group">
        <span class="input-group-append">
              <button class="btn btn-info" type="button" (click)="demanderActivation()">Démandez une reactivation</button>
        </span>
      </div>
      <br><br><br>
      <br><br><br>
      <div class="text-center bg-success" role="alert" *ngIf="stateDemande">
        <h4>Votre demande a été enregistrée avec succès</h4>
      </div>
    </div>
  </div>
</div>
</div>
