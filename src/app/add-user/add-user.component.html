<div class="app flex-row ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h4>Nouvel Utilisateur</h4>
            <br>
            <form [formGroup]="userForm" (ngSubmit)="onUserSave()">
              <div class="form-group row">
                <label class="col-md-3">Nom de l'utilisateur</label>
                <div class="col-md-9">
                  <input (focus)="msg=''" formControlName="username" placeholder="Nom de l'utilisateur" type="text" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3">Mot de passe</label>
                <div class="col-md-9">
                  <input (focus)="msg=''" formControlName="password" placeholder="Mot de passe" type="password"  required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3">Durée de validité en jours</label>
                <div class="col-md-9">
                  <input (focus)="msg=''" formControlName="delai_en_jour" placeholder="Nombre de jours" type="number" min="1" required/>
                  <br />
                  <span class="help-block">Nombre de jour pour lequel le compte sera actif</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3">Catégorie</label>
                <div class="col-md-9">
                  <select formControlName="categorie" id="categorie">
                    <option value="lecteur" [selected]="true">Lecteur</option>
                    <option value="admin">Administrateur</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <p class="col-12 text-danger text-center">{{msg}}</p>
              </div>
              <div style="margin: 7px;">
                <button class="btn btn-block btn-success" [disabled]="userForm.invalid" type="submit">Terminer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
