<div class="col-12 col-md-12" style="padding: 0px;">
  <div class="card">
    <div class="card-header">Tous les documents</div>
    <div class="card-body">
      <div class="row">
        <h5 *ngIf="pdfDocs.length===0" class="col-12 text-center text-warning">Il n'y a aucun document</h5>
        <table *ngIf="pdfDocs.length!==0"
               class="table table-responsive-sm table-bordered">
          <thead>
          <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Catégorie</th>
            <th>Status</th>
            <th>Masquer/Démasquer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let pdf of pdfDocs; let i = index">
            <td>{{i + 1}}</td>
            <td>{{pdf.titre}}</td>
            <td>{{pdf.description}}</td>
            <td>{{pdf.categorie}}</td>
            <td>
              <span [class]="pdf.etat == 1 ? 'badge badge-danger' : 'badge badge-success'">
                {{(pdf.etat == 1 ? 'Masqué' : 'Démasqué')}}
              </span>
            </td>
            <td class="text-center">
              <label class="switch switch-3d switch-primary">
                <input class="switch-input" type="checkbox" (click)="setStatusDocument(pdf.id)"  [checked]="pdf.etat!=='1'">
                <span class="switch-slider"></span>
              </label>
            </td>
            <td>
              <button  (click)="modifierDocument(pdf.id)"
                       [disabled]=""
                       class="btn btn-outline-dark mr-1 mb-1">
                Modifier
              </button>
              <button  (click)="supprimerDocument(pdf.id, pdf.url)"
                       [disabled]=""
                       class="btn btn-outline-dark mb-1">
                Supprimer
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
