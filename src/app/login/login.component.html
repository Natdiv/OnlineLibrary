<div class="app flex-row align-items-center">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Connectez-vous à votre compte</p>
            <form [formGroup]="loginForm" (ngSubmit)="onLongin()">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                </div>
                <input class="form-control" (focus)="msg=''"
                       formControlName="username"
                       type="text" placeholder="Nom d'utilisateur">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                </div>
                <input class="form-control" (focus)="msg=''"
                       formControlName="password"
                       type="password" placeholder="Mot de passe">
              </div>
              <div class="row">
                <p class="col-12 text-danger text-center">{{msg}}</p>
              </div>
              <div class="row">
                <div class="col-4">
                  <button class="btn btn-primary px-4" [disabled]="loginForm.invalid"
                          type="submit">Connexion</button>
                </div>
                <div class="col-8 text-right">
                  <button class="btn btn-link px-0"
                          type="button">Mot de passe oublié?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div style="margin-top: 15%;">
              <h2>all-iot Bibliothèque</h2>
              <p>Consulation des documents PDF en lecture seule</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
